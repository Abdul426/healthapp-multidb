server.servlet.context-path=/healthsystem
management.endpoints.web.exposure.include=*
management.endpoints.enabled-by-default=true

spring.jpa.hibernate.ddl-auto =create
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect


#Patient DS
spring.datasource.patient.driver-class-name=com.mysql.jdbc.Driver
#Appointment DS
spring.datasource.appointment.driver-class-name=com.mysql.jdbc.Driver
#Doctor DS
spring.datasource.doctor.driver-class-name=com.mysql.jdbc.Driver

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO

